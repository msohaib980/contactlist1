<!DOCTYPE html>
<html lang="en">
<head>
  <title>ContactList1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
   <div class="jumbotron">
     <img src="http://slaneymortgages.com/wp-content/uploads/2013/06/lets-keep-in-touch.png" alt="">

 </div>
<div class="container">

  <table class="table">
    <thead>
      <tr>
        <th >First Name</th>
        <th >Last Name</th>
        <th >Phone</th>
        <th >address</th>
        <th >email</th>
      </tr>
    </thead>
    <tbody class="contactlist"></tbody>

    <!-- tempelate fro cloning -->
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add A contact</button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body" id="rowDisplay">
          <input type="text" name="" id="name" placeholder="name">
          <input type="text" name="" id="lastname" placeholder="Last Name">
          <input type="number" name="" id="number" placeholder="phone Number">
          <input type="text" name="" id="address" placeholder="Address">
          <input type="email" name="" id="email" placeholder="email" >
        </div>
        <div class="modal-footer">
          <button class="addnew btn btn-default">Add a Contact</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--testing  -->
</body>
</html>
